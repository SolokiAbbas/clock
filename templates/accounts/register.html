{% extends "base.html" %}
{% load staticfiles %}
{% block body_block %}
  <div class="jumbotron">
    {% if registered %}
      <h1>Thanks for Registering!</h1>
    {% else %}
      <h1>Register by Filling out the form:</h1>
        <form method="POST">
          {% csrf_token %}
          {{ user_form.as_p }}
          <input type="submit" class='btn btn-primary' value="Register">
        </form>
    {% endif %}
  </div>

{% endblock %}
