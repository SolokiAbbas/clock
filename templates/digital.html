{% block body_block %}

<script type="text/javascript">
    var myTimer = setInterval(setClock,1000);
    function setClock(){
   document.getElementById("clock").innerHTML=new Date().toLocaleTimeString();}
</script>

    <p id="clock">HH:MM:SS</p>
  </div>
{% endblock %}
